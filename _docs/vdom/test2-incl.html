
<!DOCTYPE HTML>
<html>

<head>
    <title>Simple i-form</title>
    <style type="text/css">
        i-button {
            display: inline-block;
        }
    </style>
</head>

<body>

    <div id="id1"><div id="id2"></div></div>
    <div id="id3"></div>

    <div id="id4"><div id="id5"></div></div>
    <div id="id6"></div>

    <script src="../../dist/itsabuild.js"></script>
    <script>
        var ITSA = require('itsa');
        var div1 = document.getElement('#id1');
        var div2 = document.getElement('#id2');
        var div3 = document.getElement('#id3');
        var div4 = document.getElement('#id4');
        var div5 = document.getElement('#id5');
        var div6 = document.getElement('#id6');
        ITSA.later(function() {
            console.warn('==============================');
            div1._removeChild(div2);
        }, 2000);
        ITSA.later(function() {
            console.warn('==============================');
            div6.append(div5);
        }, 3000);
    </script>

</body>

</html>
