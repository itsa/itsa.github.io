
<!DOCTYPE HTML>
<html>

<head>
    <title>Simple i-form</title>
    <style type="text/css">
        #btncontainer {
            margin: 2em 0;
            min-height: 2em;
        }
        #btncontainer button {
            margin-top: 0.5em;
            min-width: 20em;
            display: block;
        }
        .container {
            background-color: #F00;
            text-align: center;
            margin: 2em 0;
            padding-top: 1.5em;
            height: 100px;
            width: 100px;
            border: solid 1px #000;
        }
        #i1, #i2 {
            width: 200px;
            height: 100px;
            border: solid 1px #000;
            display: block;
        }
    </style>
</head>

<body>

    <div id="i1"><button id="btn">Hey</button></div>
    <div id="i2"></div>

    <script src="../../dist/itsabuild.js"></script>
    <script>
        var ITSA = require('itsa'),
            button = document.getElement('#btn');
        var newnode = document.getElement('#i2').append(button);
        console.info(document.getElement('#btn')===button);
        console.info(newnode===button);
        ITSA.later(function() {
            console.info(document.getElement('#btn')===button);
        }, 1000);
    </script>

</body>

</html>
