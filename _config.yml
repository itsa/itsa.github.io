# Site settings
title: ITSA modules
email: contact@itsa.io
description: ""
version: "0.0.4"
baseurl: ""
url: "http://itsa.github.io"
twitter_username: ItsaModules
github_username:  itsa

# Build settings
markdown: kramdown

redcarpet:
  input: GFM
  extensions: [with_toc_data, prettify, hard_wrap]

kramdown:
  input: GFM
  hard_wrap: true
  syntax_highlighter: rouge

collections:
  docs:
    output: true

# Defaults per scope
defaults:
  -
    scope:
      path: ""
      type: docs
    values:
      layout: module # overrides previous default layout
      category: module